name: Update MAU Badge


permissions:
  contents: write

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  calc-mau:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (with write perms)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Prepare badges directory
        run: mkdir -p badges

      - name: Get MAU
        id: stats
        run: |
          COUNT=$(curl -s https://jellyfin-stats.queukat.workers.dev/mau)
          echo "mau=$COUNT" >> $GITHUB_OUTPUT


      - name: Update badge
        uses: emibcn/badge-action@v2
        with:
          label: active users
          status: ${{ steps.stats.outputs.mau }}
          color: blue
          path: badges/mau.svg


      - name: Commit badge
        uses: EndBug/add-and-commit@v9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          add: 'badges/mau.svg'
          message: 'chore: update MAU badge'
